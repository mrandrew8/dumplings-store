stages: 
  - realise
  - deploy
  - notify

variables:
  VERSION: 1.0.${CI_PIPELINE_ID} # добавил перменную версия

chart-realise:
  stage: realise
  only:
    changes: 
    - frontend-chart/**/* #триггер для запуска пайплайна - изменения в директории frontend-chart (рекурссивно)
  image: alpine/helm:3.13.2 
  script:   
    - ls # дебажим
    - helm package frontend-chart --version ${VERSION} # упаковка в архив
    - echo ${VERSION} # дебажим
    - ls # дебажим
    - curl -u ${nexus_user}:${nexus_pass} ${nexus_repo_url} --upload-file frontend-${VERSION}.tgz # загружаем архив в нексус реппозиторий



chart-deploy:
  stage: deploy
  only:
    changes: 
    - frontend-chart/**/* #триггер для запуска пайплайна - изменения в директории frontend-chart (рекурссивно)
  image: alpine/helm:3.13.2
  before_script:
    - mkdir -p ~/.kube/
    - echo "$kubeconfig" | base64 -d >> ~/.kube/config #создаем конфиг куба из переменной гитлаба kubeconfig
    - echo "$kube_cert" | base64 -d >> ~/.kube/ca.pem #создаем серт из переменной гитлаба kube_cert
    - chmod -R 700 ~/.kube
    - cat ~/.kube/config
    - export KUBECONFIG=~/.kube/config #указываем путь до куб конфига
  script:   
    - ls # дебажим
    - echo ${VERSION} # дебажим
    - cat ~/.kube/config # дебажим
    # - kubectl get namespaces
    - helm upgrade --atomic --install frontend-chart ${nexus_repo_url}frontend-${VERSION}.tgz --namespace default --username=${nexus_user} --password=${nexus_pass} # обновляем на новую версию из nexus реппозитория
    - sleep 30 # дебажим
    - helm list # дебажим
 

